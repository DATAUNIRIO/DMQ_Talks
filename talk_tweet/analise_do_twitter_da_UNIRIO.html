## Introdução

O twitter é uma rede social que consiste no compartilhamento de mensagens. Os textos ou tuítes devem possuir no máximo 140 caracteres.

[@comunicaUNIRIO](https://twitter.com/comunicaUNIRIO) é a conta oficial da **UNIRIO** no twitter. 

De forma semelhante, a [@uerj_oficial](https://twitter.com/uerj_oficial) é a conta da **UERJ**.

Já a [@uff_br](https://twitter.com/uff_br) é a conta da **UFF**, e [@ufrj](https://twitter.com/ufrj) é a conta da **UFRJ**.

No final de 2019, de acordo com o twitter, essas contas fizeram juntas mais de trinta e quatro mil publicações. A distribuição entre as universidades foi:
1. **a UNIRIO** fez 4.768 publicações.
2. **a UERJ** fez 4.137 publicações.
3. **a UFF** fez 16,4 mil publicações.
4. **a UFRJ** fez 9,027 publicações.

## Análise

Aqui podemos ver que a palavra **UNIRIO** é a mais utilizada pela twitter da comunicação da UNIRIO. Isso faz todo sentido!

Além disso, o grande uso das palavras "confira", "saiba", "inscrições", "palestra" e "edital" sugere que o twitter da Universidade é utilizado para uma agenda de divulgação da UNIRIO.           

Possivelmente, o grande uso (150 vezes) da palavra "semana" tem a ver com a **Semana de Integração Acadêmica - SIA** (um grande evento da universidade). 

Interessante notar que as palavras associadas a **Jornada de Iniciação Científica - JIC** (outro grande evento da Instituição) não estão entre as dez primeiras.

A primeira palavra associada a alguma escola a aparecer na lista é **teatro**. Acredito que isso tem a ver com a importância da   divulgação de espetáculos. Outras escolas da Universidade como a Matemática ou a Filosofia não tem uma necessidade tão grande quanto o Teatro de "buscar o público".

## Nuvem de Palavras


Uma nuvem de palavras é uma representação visual da frequência das palavras. 

Ela é usado para destacar com que frequência um termo ou categoria específica aparece em uma fonte de dados. 

Quanto mais vezes uma palavra estiver presente em um conjunto de dados, maior será a palavra.

## Bigrama

Um bigrama é uma sequência de **dois elementos adjacentes** de uma sequência de simbolos (tokens). Um bigrama é um n-grama para n = 2. Com o Bigrama procuramos responder a seguinte pergunta: Que palavras ficam mais vezes juntas?

## Análise dos bigramas

Interessante notar que a divulgação do **restaurante escola** é a atividade mais comum da UNIRIO.

Depois da **apresentação do Cardápio**, podemos ver uma Universidade preocupada com uma **agenda de pesquisa** com uma grande frequência das palavras "pós-graduação", "mestrado profissional", "mesa redonda" e "iniciação científica". 

Em seguida, percebe-se uma agenda de **divulgação dos eventos da UNIRIO* com as palavras "fique ligado","inscrições abertas","auditório vera", "aula inaugural", "unirio promove", "unirio recebe", "série unirio".

Finalmente, podemos ver também uma **agenda cultural** com as palavras "quintas culturais","unirio musical" e "artes cênicas"

a associação de três palavras simultaneamente pode ser vista no próximo *slide*.

## Análise de Sentimentos

A análise de sentimentos busca identificar se a opinião que foi expressada em um determinado texto, é positiva ou negativa. Por exemplo, a palavra feliz tem uma polaridade positiva enquanto a palavra infeliz tem uma polaridade negativa. 

O gráfico a seguir mostrar as palavras mais utilizadas que contribuem para o sentimento positivo/negativo.


Para a classificação dos sentimentos foi utilizado o OpLexicon 3.0 é como o léxico de sentimento para a língua portuguesa. [Disponível para download aqui](http://ontolp.inf.pucrs.br/Recursos/downloads-OpLexicon.php)

## Conclusão

1. A quantidade de postagem da UNIRIO é do mesmo tamanho da UFRJ.

2. A comunicação da Unirio cumpre uma agenda de divulgação das ações da UNIRIO.

3. O Teatro e a Música da Unirio são importantes e tem a comunicação da Universidade como canal de divulgação.

4. A divulgação do Cardápio do restaurante escola é a ação mais comum da comunicação da UNIRIO.

5. CCET, CCJP, CCHS não apareceram em nenhuma análise. Isso pode ser uma falha de comunicação ou eles podem ter outros canais de divulgação. Provalvelmente, eles têm outros canais. Por exemplo, o evento mais importante da escola de matemática é o MATURCA. Essa palavra não aparece nenhuma vez no twitter da Unirio. A centralização em um canal poderia aumentar o alcance desse evento.

6. A previsão da próxima palavra funcionou, mas não consegui ter um resultado analítico (ainda).

7. A análise de sentimentos indica mais sentimentos positivos que negativos.
